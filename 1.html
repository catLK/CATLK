<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好初学者</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>你好初学者</h1>
    <p>欢迎来到我的网页！</p>
    <button class="button" onclick="startRecording()">请点击此处开始</button>
    <button class="button" onclick="startCustomPage()">开始尝试自定义网页</button>

    <script>
        function startRecording() {
            window.location.href = 'record.html';
        }

        function startCustomPage() {
            window.location.href = 'custom.html';
        }
    </script>
</body>
</html>
