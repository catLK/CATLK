<!-- custom.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义网页</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #customDialog {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%); /* Safari 前缀 */
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
    </style>
</head>
<body>
    <h1>自定义网页</h1>
    <p>点击下面按钮开始自定义：</p>
    <button class="button" onclick="showCustomDialog()">显示对话框</button>

    <div id="overlay"></div>
    <div id="customDialog">
        <p>请输入文本：</p>
        <textarea id="textInput" rows="4" cols="50"></textarea>
        <button class="button" onclick="saveText()">保存文本</button>
        <button class="button" onclick="closeCustomDialog()">关闭对话框</button>
    </div>

    <script>
        function showCustomDialog() {
            document.getElementById('customDialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeCustomDialog() {
            document.getElementById('customDialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function saveText() {
            let text = document.getElementById('textInput').value;
            alert('保存的文本：' + text);
            closeCustomDialog();
        }
    </script>
</body>
</html>
