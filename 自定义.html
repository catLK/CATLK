<!-- custom.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义网页</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>自定义网页</h1>
    <p>点击下面按钮开始自定义：</p>
    <button class="button" onclick="showPrompt()">显示对话框</button>

    <script>
        function showPrompt() {
            let userInput = prompt("请输入文本：", "");
            if (userInput !== null) {
                alert('保存的文本：' + userInput);
            }
        }
    </script>
</body>
</html>
