<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>语音转文本</title>
</head>
<body>
    <h1>语音转文本</h1>
    <button id="startButton">开始录音</button>
    <button id="stopButton" style="display:none;">停止录音</button>
    <div id="transcript"></div>

    <script>
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");
        const transcript = document.getElementById("transcript");

        // 检测浏览器对SpeechRecognition API的支持
        let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (typeof SpeechRecognition === "undefined") {
            alert("您的浏览器不支持SpeechRecognition API，请使用支持该API的浏览器。");
            startButton.setAttribute("disabled", "disabled");
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "zh-CN"; // 设置语言为中文

        recognition.onresult = function(event) {
            transcript.textContent = event.results[0][0].transcript;
        };

        recognition.onend = function() {
            startButton.style.display = "inline";
            stopButton.style.display = "none";
        };

        startButton.addEventListener("click", function() {
            try {
                recognition.start();
            } catch (error) {
                console.error("语音识别启动错误:", error);
                alert("无法启动语音识别，请确保您授权使用麦克风。");
            }
            startButton.style.display = "none";
            stopButton.style.display = "inline";
        });

        stopButton.addEventListener("click", function() {
            recognition.stop();
        });
    </script>
</body>
</html>
